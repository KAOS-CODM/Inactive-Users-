<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Inactive User Tools</title>
  <style>
    body { margin:0; height:100vh; }
    iframe { border:0; width:100%; height:100%; }
  </style>
</head>
<body>
  <iframe id="cartelFrame" src="https://cartelempire.online/Cartel"></iframe>
  <script>
    const frame = document.getElementById("cartelFrame");

    frame.addEventListener("load", () => {
      try {
        const s = frame.contentDocument.createElement("script");
        s.src = "https://gist.githubusercontent.com/KAOS-CODM/5b9017246f869e3b0ccf5fa5ab55a641/raw/inactive-users-v37.user.js?_=" + Date.now();
        frame.contentDocument.body.appendChild(s);
      } catch(e) {
        alert("❌ Couldn’t inject script into iframe — site may block framing (X-Frame-Options/CSP).");
      }
    });
  </script>
</body>
</html>
